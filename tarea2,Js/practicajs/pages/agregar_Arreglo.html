    <main>

          <form action="../numeros.html">
             <label for="numeros">
              <input type="text" id="numeros" value="" placeholder="el arreglo:2;3;4;5;">
             </label>

               </label>

             <div class="botones">
                 <button type="button" class="boton" onclick="ope.agregar_arreglo()">Aceptar</button>
                 <button type="submit" class="boton" >Regresar</button>

             </div>
             <div id="resp" >
                La respuesta es:
             </div>
          </form>
 
        </section>
      
    </main>
