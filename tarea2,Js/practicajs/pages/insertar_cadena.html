<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingresar una Frase</title>
    <link rel="stylesheet" href="../css/estilos.css">
    
</head>
<body>
    <header>
        <h1 class="k">Ingresar una Frase</h1>
    </header>
    <main>
        <section class="container">
          <form action="../cadenas.html">
             <label for="cadena">
              <input type="text" id="cadena" value="" placeholder="Ingrese una frase: hola tal ">
             </label>

             <label for="buscado">
                <input type="text" id="buscado" value="" placeholder="donde ingresar la palabra: tal ">
               </label>
             
             <label for="subcadena">
                <input type="text" id="subcadena" value="" placeholder="Ingrese la frase a insertar: que ">
               </label>

             <div class="botones">
                 <button type="button" class="boton" onclick="ope.agregarCad()">Aceptar</button>
                 <button type="submit" class="boton" >Regresar</button>

             </div>
             <div id="resp" >
                La respuesta es:
             </div>
          </form>
 
        </section>
      
    </main>
    <footer>
        <h6>Todos los derechos reservados - Daniel Soft.</h6>
    </footer>
    <script src="../js/main.js">

    </script>
</body>
</html>
